<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>반려동물 추가</title>
    <!-- src\main\resources\static\css-->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <script th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>반려동물 추가</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <form th:object="${pet}" method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="name" class="form-label">이름</label>
                        <input type="text" class="form-control" id="name" name="name" th:value="${pet.name}">
                    </div>
                    <div class="mb-3">
                        <label for="race" class="form-label">품종</label>
                        <input type="text" class="form-control" id="race" name="race" th:value="${pet.race}">
                    </div>
                    <div class="mb-3">
                        <label for="imageFile" class="form-label">사진</label>
                        <input type="file" class="form-control" id="imageFile" name="imageFile">
                    </div>
                    <div class="mb-3">
                        <label for="voiceFile" class="form-label">소리</label>
                        <input type="file" class="form-control" id="voiceFile" name="voiceFile">
                    </div>
                    <button class="btn btn-primary">추가</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
